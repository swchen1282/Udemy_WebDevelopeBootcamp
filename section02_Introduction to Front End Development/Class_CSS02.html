<!DOCTYPE html>
<html>
<head>
	<title>
		CSS_TEST
	</title>
	<style type="text/css">
		body {
			color: red;
		}
		ul{
			color: green;
		}

		.First {
			color: blue;
		}

		.Second{
			color: pink;
		}

		#special{
			color: yellow;
		}
	</style>
</head>
<body>
	<p>Hello CSS</p>

	<ul>
		<li class="First">First</li>
		<li class="Second">Second</li>
		<li id="special">Third</li>
		<li>Fourth</li>
	</ul>
</body>
</html>
